    <!-- Pulang -->
    <div class="bg-white dark:bg-zinc-800 rounded-lg overflow-hidden border-2 border-grey" id="kotakpulang">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">Pulang</span>
                <span class="text-zinc-6000 dark:text-zinc-400">
                    <script>

                        document.write(new Date(localStorage.getItem('tanggalKembali')).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }));

                        document.addEventListener("DOMContentLoaded", function () {
                        const tanggalKembali = localStorage.getItem('tanggalKembali');
                        const tanggalPelayaran = localStorage.getItem('tanggalPelayaran');
                        
                        if (!tanggalKembali) {
                            const kotakpulang = document.getElementById("kotakpulang");
                            kotakpulang.style.display = "none";
                        } else {
                            document.getElementById("tanggalKembali").textContent = new Date(tanggalKembali).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                        }
                        
                        if (!tanggalPelayaran) {
                            const kotakpelayaran = document.getElementById("kotakpelayaran");
                            kotakpelayaran.style.display = "none";
                        } else {
                            document.getElementById("tanggalPelayaran").textContent = new Date(tanggalPelayaran).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                        }
                    });
                    </script>
                </span>

    <div class="col-span-1 md:col-span-2 dark:bg-zinc-800 rounded-lg overflow-hidden border-1 border-grey p-4">
        <h2 class="text-2xl font-bold mb-2">Detail Penumpang</h2>
<script>
    const PilihTiketButton = document.getElementById('PilihTiketButton');
    const orangDewasa = parseInt(localStorage.getItem('orangDewasa') || '0');
    const anakKecil = parseInt(localStorage.getItem('anakKecil') || '0');
    const totalForms = orangDewasa + anakKecil;
    
    for (let i = 0; i < totalForms; i++) {
        let passengerType = '';
        if (i < orangDewasa) {
            passengerType = 'Dewasa';
        } else {
            passengerType = 'Anak';
        }
        document.write(` 
            <div class="col-span-1 md:col-span-2 bg-white dark:bg-zinc-800 rounded-lg overflow-hidden border-1 border-grey p-4">
                <h3 class="text-lg font-semibold">Penumpang ${i + 1} (${passengerType})</h3>
                <form class="space-y-4">
                    <input type="text" id="PilihTiketButton-${i}" placeholder="Nama Lengkap" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="console.log(this.value)" pattern="[A-Za-z]+" title="Nama harus berupa huruf, tanpa simbol dan angka." required>
                    <span id="name-warning-message-${i}" class="text-red-500 text-sm hidden">Nama harus berupa huruf, tanpa simbol dan angka.</span>
                </form>
            </div>
        `);
    }

    for (let i = 0; i < totalForms; i++) {
        document.getElementById(`PilihTiketButton-${i}`).addEventListener('input', function() {
            localStorage.setItem(`namaPenumpang-${i}`, this.value);
        });
    }
</script>

    <!-- Detail Pembayaran -->
    <div class="col-span-1 md:col-span-2 bg-white dark:bg-zinc-800 rounded-lg overflow-hidden border-2 border-grey">
        <div class="px-6 py-4">
            <h2 class="text-2xl font-bold mb-2">Detail Pembayaran</h2>
            <div class="d-flex align-items-center mb-3">
                <img src="gambar/asetpembayaran.png" class="me-3" alt="Icon" width="50px;" height="50px;">
                <div>
                    <script>
                        var hargaOrangDewasa = 150000;
                        var hargaAnakKecil = 50000;
                        const tanggalKembali = localStorage.getItem("tanggalKembali");
                        if(tanggalKembali) {
                            hargaOrangDewasa *= 2;
                            hargaAnakKecil *= 2;
                        }
                        const totalHarga = (orangDewasa * hargaOrangDewasa) + (anakKecil * hargaAnakKecil);
                        document.write(`<p class="mb-0 text-zinc-900 dark:text-zinc-4000">Orang dewasa: ${orangDewasa} x Rp ${hargaOrangDewasa.toLocaleString()} = Rp ${(orangDewasa * hargaOrangDewasa).toLocaleString()}</p>`);
                        if (anakKecil > 0) {
                            document.write(`<p class="mb-0 text-zinc-900 dark:text-zinc-400">Anak kecil: ${anakKecil} x Rp ${hargaAnakKecil.toLocaleString()} = Rp ${(anakKecil * hargaAnakKecil).toLocaleString()}</p>`);
                            }
                        localStorage.setItem('totalHarga', totalHarga.toString());
                    </script>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <h2 class="text-2xl text-zinc-900 font-bold">Total</h3>
                <h2 class="text-2xl text-zinc-900 font-bold">
                    <script>document.write(`<p class="mb-0 text-zinc-900 dark:text-zinc-400">${totalHarga.toLocaleString()}`);
                    </script>
                    </h2>
            </div>
            <br>

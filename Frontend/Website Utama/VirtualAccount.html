    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6" style="margin-top: 60px;">
      <div class="flex justify-between items-center mb-4">
        <div class="text-zinc-500">Selesaikan dalam</div>
        <div class="flex space-x-2">
          <div id="hours" class="bg-red-500 text-white px-2 py-1 rounded">01</div>
          <div id="minutes" class="bg-red-500 text-white px-2 py-1 rounded">00</div>
          <div id="seconds" class="bg-red-500 text-white px-2 py-1 rounded">00</div>
        <script>
          function startTimer(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
              hours = parseInt(timer / 3600, 10);
              minutes = parseInt((timer % 3600) / 60, 10);
              seconds = parseInt(timer % 60, 10);
  
              hours = hours < 10 ? "0" + hours : hours;
              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;
  
              display.textContent = hours;
              display.nextElementSibling.textContent = minutes;
              display.nextElementSibling.nextElementSibling.textContent = seconds;
  
              if (--timer < 0) {
                window.location.href = "timeover.html";
              }
            }, 1000);
          }
  
          window.onload = function () {
            var oneHour = 60 * 60,
                display = document.querySelector('#hours');
            startTimer(oneHour, display);
          };
        </script>
      </div>

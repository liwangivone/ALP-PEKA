<!-- Modal -->
<div class="modal fade" id="modalPassengerDetails" tabindex="-1" aria-labelledby="modalPassengerDetailsLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalPassengerDetailsLabel">Detail Penumpang</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="adultCount" class="form-label">Jumlah Dewasa</label>
                    <input type="number" class="form-control" id="adultCount" required min="1" max="7">
                </div>
                <div class="mb-3">
                    <label for="childrenCount" class="form-label">Jumlah Anak-anak</label>
                    <input type="number" class="form-control" id="childrenCount" required min="0" max="7">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button onclick="location.href='checkout.html'" class="btn btn-primary btn-block">Lanjutkan Pembayaran</button>
        </div>
    </div>

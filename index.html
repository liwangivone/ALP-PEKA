<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeKa - Sewa Kapal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">PeKa</div>
            <div class="d-flex align-items-center">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link">Beranda</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Riwayat</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Pemesanan</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons ml-3">
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-user"></i> Masuk
                    </button>
                    <button class="btn btn-warning">Daftar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero position-relative">
            <div class="overlay"></div>
            <div class="container hero-content text-white">
                <div class="text-right">
                    <h1>Temukan Pulau baru</h1>
                    <p>Sewa Kapal dengan mudah!</p>
                    <form class="booking-form row justify-content-end">
                        <div class="form-group col-md-5">
                            <!-- Mengubah lebar form group menjadi 5 kolom untuk elemen kiri -->
                            <div class="d-flex flex-wrap">
                                <div class="form-group col-md-6">
                                    <label for="from" class="form-label">Dari</label>
                                    <input type="text" class="form-control" id="from" placeholder="Pilih lokasi anda">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="to" class="form-label">Ke</label>
                                    <input type="text" class="form-control" id="to" placeholder="Pilih destinasi anda">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="departure-date" class="form-label">Tanggal Pelayaran</label>
                                    <input type="date" class="form-control" id="departure-date">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="return-date" class="form-label">Tanggal Kembali</label>
                                    <input type="date" class="form-control" id="return-date">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="adults" class="form-label">Orang Dewasa</label>
                                    <input type="number" class="form-control" id="adults" placeholder="Orang Dewasa">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="children" class="form-label">Anak Kecil</label>
                                    <input type="number" class="form-control" id="children" placeholder="Anak Kecil">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 text-right align-self-center d-flex flex-column">
                            <!-- Tetapkan lebar form group menjadi 3 kolom untuk tombol "Mulai" -->
                            <p class="mb-1 text-white">Mulai</p>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login and Registration Page">
    <meta name="author" content="">
    <title>Login & Registration</title>
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('beach.png') no-repeat center center fixed;
            background-size: cover;
        }

        .custom-border {
            border-radius: 10px;
            border: 1px solid #ced4da;
            min-height: 400px; /* Set a minimum height */
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Add a white background with some transparency */
        }

        .btn-custom-radius {
            border-radius: 25px;
        }

        .auth-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .form-text {
            visibility: hidden; /* Initially hide the error messages */
        }

        .form-text.visible {
            visibility: visible; /* Make error messages visible */
        }

        .text-left {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="auth-page-container">
        <div class="auth-form">
            <div class="custom-border p-4">
                <div class="text-center mb-4">
                    <img src="peka.png" alt="logo" style="width: 100px; height: 50px; object-fit: contain;">
                </div>
                <h6 class="mb-4 text-left" style="font-size: 20px;">Selamat Datang, Admin!</h6>
                <form id="loginForm" onsubmit="return validateLogin()">
                    <div class="form-group">
                        <label for="loginEmail" class="text-left" style="display: block;">Alamat E-mail</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                        <small id="loginEmailError" class="form-text text-danger">Email harus mengandung '@' dan '.'</small>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="text-left" style="display: block;">Kata Sandi</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('loginPassword')">
                                    <i id="loginPasswordIcon" class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <small id="loginPasswordError" class="form-text text-danger">Password tidak sesuai dengan ketentuan.</small>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 text-white">Masuk</button>
                    <small id="loginError" class="form-text text-danger mt-2">Email atau password Anda tidak sesuai, mohon coba lagi.</small>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        // Fungsi untuk menampilkan atau menyembunyikan password
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var icon = document.getElementById(id + 'Icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Fungsi validasi login
        function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginEmailError = document.getElementById('loginEmailError');
            const loginError = document.getElementById('loginError');

            // Dummy credentials
            const dummyEmail = "dummy@example.com";
            const dummyPassword = "dummyPass05";

            // Periksa apakah email dan password sesuai dengan dummy credentials
            if (email === dummyEmail && password === dummyPassword) {
                window.location.href = 'index1.html';
                return false; // Hentikan pengiriman form
            } else {
                loginEmailError.classList.remove('visible');
                loginError.classList.add('visible');
                return false; // Hentikan pengiriman form
            }
        }
    </script>
</body>

</html>

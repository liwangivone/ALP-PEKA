<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container-fluid {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }

        .sidebar a,
        .dropdown-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .sidebar a:hover,
        .dropdown-btn:hover {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .logout-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .dropdown-container {
            display: none;
            padding-left: 20px;
        }

        .dropdown-container a {
            padding: 10px 0;
            display: block;
        }

        .fa-chevron-down {
            transition: transform 0.3s;
        }

        .rotate {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .content {
                flex: 1;
                padding: 10px;
            }

            .dropdown-btn {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .dropdown-container a {
                padding: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="sidebar" id="sidebar">
            <div>
                <h4>Menu</h4>
                <div>
                    <a class="dropdown-btn" onclick="toggleDropdown('destinasiDropdown')">
                        Destinasi <i class="fas fa-chevron-down" id="icon-destinasiDropdown"></i>
                    </a>
                    <div class="dropdown-container" id="destinasiDropdown">
                        <a href="#" onclick="loadContent('PengeditanDestinasi.html')">Edit</a>
                        <a href="#" onclick="loadContent('PenambahanDestinasi.html')">Tambah</a>
                        <a href="#" onclick="loadContent('PenguranganDestinasi.html')">Hapus</a>
                    </div>
                </div>
                <div>
                    <a class="dropdown-btn" onclick="toggleDropdown('kapalDropdown')">
                        Kapal <i class="fas fa-chevron-down" id="icon-kapalDropdown"></i>
                    </a>
                    <div class="dropdown-container" id="kapalDropdown">
                        <a href="#" onclick="loadContent('PengeditanKapal.html')">Edit</a>
                        <a href="#" onclick="loadContent('PenambahanKapal.html')">Tambah</a>
                        <a href="#" onclick="loadContent('PenguranganKapal.html')">Hapus</a>
                    </div>
                </div>
                <div>
                    <a class="dropdown-btn" onclick="toggleDropdown('operasiKapalDropdown')">
                        Operasi Kapal <i class="fas fa-chevron-down" id="icon-operasiKapalDropdown"></i>
                    </a>
                    <div class="dropdown-container" id="operasiKapalDropdown">
                        <a href="#" onclick="loadContent('PengeditanJadwalKapal.html')">Edit</a>
                        <a href="#" onclick="loadContent('PenambahanJadwalKapal.html')">Tambah</a>
                        <a href="#" onclick="loadContent('PenguranganJadwalKapal.html')">Hapus</a>
                    </div>
                </div>
            </div>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
        <div class="content" id="content">
            <p>Pilih opsi dari sidebar untuk melihat konten.</p>
        </div>
    </div>

    <script>
        function loadContent(page) {
            let content = document.getElementById('content');
            content.innerHTML = `<iframe src="${page}" style="width: 100%; height: 100%; border: none;"></iframe>`;
        }

        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            let icon = document.getElementById('icon-' + id);
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
                icon.classList.remove('rotate');
            } else {
                dropdown.style.display = 'block';
                icon.classList.add('rotate');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

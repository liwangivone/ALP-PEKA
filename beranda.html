<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="peka.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="#">Riwayat</a></li>
                <li><a href="#">Pemesanan</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn-outline-primary"><i class="fa fa-user"></i> Masuk</button>
            <button class="btn-warning" data-toggle="modal" data-target="#registrationModal">Daftar</button>
        </div>
        <hr class="navbar-line">
    </header>
    <main>
        <section class="route-info">
            Makassar â†’ Pulau Lanjukang
        </section>
        <section class="date-info">
            <div class="date-item">27/03/2024<br>Rp 100.000</div>
            <div class="date-item">28/03/2024<br>Rp 100.000</div>
            <div class="date-item">30/03/2024<br>Rp 100.000</div>
            <div class="date-item">31/03/2024<br>Rp 100.000</div>
            <div class="date-item">01/04/2024<br>Rp 100.000</div>
        </section>
        <section class="time-info">
            <div class="time-item">
                <span class="time-range">08:00 - 09:00</span>
                <span class="price">Rp 100.000</span>
                <button class="choose-btn">Pilih</button>
            </div>
            <div class="time-item">
                <span class="time-range">09:00 - 10:00</span>
                <span class="price">Rp 100.000</span>
                <button class="choose-btn">Pilih</button>
            </div>
            <div class="time-item">
                <span class="time-range">10:00 - 11:00</span>
                <span class="price">Rp 100.000</span>
                <button class="choose-btn">Pilih</button>
            </div>
            <div class="time-item">
                <span class="time-range">12:00 - 13:00</span>
                <span class="price">Rp 100.000</span>
                <button class="choose-btn">Pilih</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
